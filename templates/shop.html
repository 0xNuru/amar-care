{% extends "layout.html" %}

{% block title %}
    Shop
{% endblock %}

{% block main %}
    <main class="container-fluid py-5 text-center">
     <div class="container" id="search-bar">
        <div class="row">
            <div class="col align-self-center">
              <form action="/shop" id="product" method="post">
                <div class="input-group mb-3" >
                <input type="text" class="form-control" name="product" aria-label="Text input with dropdown button" placeholder="Search for products" required>
                <button class="btn btn-primary" type="submit">search</button>
              </form>
          </div>
        </div>
      </div>
     </div>

        <div class="card">
      <div class="card-header" style="font-size: large;">
        <i>Top Sales!</i>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
              {% for product in all_products %}
                  <div class="col-12 col-md-6 col-lg-3 card-item">
                    <div class="card h-100" style="width: 18rem;">
                      <img src="{{product["image"]}}" class="card-img-top" alt="pic">
                      <div class="card-body">
                        <h5 class="card-title">{{product["name"]}}</h5>
                        <h4 class="card-title">â‚¦{{product["price"]}}</h4>
                        <p class="card-text">{{product["description"]}}</p>
                        <form action="/order" method="post">
                          <input style="display:none;" name="product" value={{product["id"]}}>
                          <button style="margin-bottom:10px;" class="btn btn-primary" type="submit">Buy now!</button>
                        </form>
                        <form action="/order" method="post">
                          <input style="display:none;" name="product" value={{product["id"]}}>
                          <button style="margin-bottom:10px;" class="btn btn-primary" type="submit">Add to cart</button>
                        </form>
                      </div>
                    </div>
                  </div>
              {% endfor %}
            </div>
          </div>
      </div>
    </div>

    </main>
{% endblock %}
